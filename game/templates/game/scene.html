{% load staticfiles %}

<h3>{{ scene.title }}</h3>

<img style="width: 600px; height: 400px;" src="{% static scene.art_path %}" title="Image of {{ scene.title }}"/>

<p>{{ scene.text }}</p>

<ul>
    {% for option in options %}
        <li><a href="/play/{{ option.destination.id }}" title="{{ option.text }}">
            {{ option.text }}
        </a></li>
    {% endfor %}
</ul>
